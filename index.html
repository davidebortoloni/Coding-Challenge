<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Lim - Taking Booleaners from A to B</title>   <!-- Nome del sito, comparirà nella scheda -->

  </head>

  <body>

    <div> <!-- Rettangolo nero semi trasparente che conterrà tutti gli altri elementi -->

      <header> <!-- Intestazione della pagina, conterrà logo e slogan -->

        </div>

        <h1>
          Taking Booleaners from A to B <!-- Slogan -->

      </header>

      <nav> <!-- Piccolo menù della pagina con 3 bottoni per svolgere varie funzionalità -->
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

        <section> <!-- Inizio annuncio -->
          <div>
            <input type="checkbox">
            <h2>Monopattino Gino22</h2> <!-- Titolo dell'inserzione -->

          <div>
            &map; Via Guadalametri - a 220 metri da te <!-- Indirizzo dove si trova il mezzo -->
          </div>
          <div>
            Stato carica:
          </div>
          <div class="carica media"></div> <!-- Barra di carica residua del monopattino -->
        </section>

        <section>
          <div>
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
          </div>
          <div>
            &map; Via Ricciardoni - a 420 metri da te
          </div>
          <div>
            Stato carica:
          </div>
          <div class="carica alta"></div>
        </section>

        <section>
          <div>
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
          </div>
          <div>
            &map; Via Mentarini - a 490 metri da te
          </div>
          <div>
            Stato carica:
          </div>
          <div class="carica bassa"></div>
        </section>

      </main>

    </div>

  </body>
  
</html>
